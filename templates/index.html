<!DOCTYPE html>
<html>
<head>
    <title>K-Means Customer Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Customer Segmentation (K-Means)</h2>
        <form action="/predict" method="POST">
            <label>Gender:</label>
            <select name="gender">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select><br>

            <label>Age:</label>
            <input type="number" name="age" required><br>

            <label>Annual Income (k$):</label>
            <input type="number" name="income" required><br>

            <label>Spending Score (1-100):</label>
            <input type="number" name="spending" required><br>

            <button type="submit">Predict Cluster</button>
        </form>

        {% if prediction %}
            <p class="result">{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
